{% extends 'Teacher/baseTeacher.html' %}

    {% block title %}
    Home
{% endblock %}

{% block content %}
<h1 style="text-align: center; margin:50px 50px;">Available Subject</h1> 
<table class="table ms-auto mx-auto" style="width: 70%  ; margin-top: 100px;" >
    <thead>
    <tr>
        <th >Class</th>
        <th >Subject</th>
        <th >Section</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for class in classes %}
    <tr>
        <td>{{ class.name }}</td>
        <td>{{ class.subject }}</td>
        <td>{{ class.section }}</td>
        <td>
            <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='{% url 'teacher:quiz_tree' class.name class.subject class.section %}'" style="margin-left:15% ;">Quiz</button>
        </td>
        <td>
            <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='{% url 'teacher:attendance_tree' class.name class.subject class.section %}'" style="margin-left:15% ;">Attendance</button>
        </td>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
